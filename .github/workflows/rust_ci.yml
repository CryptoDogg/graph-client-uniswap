name: test

on: [push]
# on:
#   schedule:
#     # 月曜日の 11:00 (JST) に処理を実行する。
#     # UTC の 02:00 は JST だと 11:00 。
#     - cron: '00 03 * * *'

jobs:
  slack_note:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
      - name: Build
        run: cargo build --verbose
      - uses: brettski/gce-cloudsql-proxy-action@v2
        with:
          creds: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_B64 }} # update creds with b64
          instance: ${{ secrets.INSTANCE }}
      - name: run
        env: # Or as an environment variable
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DATABASE_URL: postgres://postgres:password@localhost/graphql_client
        run: cargo run --verbose
